        <main>        
        
          <div class="inicioS-bg">
            
          </div>
<form id="form">
          <div class="inicioS-card">
            <p style="font-size: 38px; font-weight: 700; text-align: center;">Completa tus datos</p>
          <div class="row" style="margin-bottom: 10px;">
          <div class="input-title col-12 col-sm-6">
            Nombre:          
            <input type="text" placeholder="Ingrese su nombre" class="input-IS" id="nombre">
            <div class="error-nombre">Campo obligatorio</div>
          </div>
            <div class="input-title col-12  col-sm-6">
            Apellido:
            <input type="text" placeholder="Ingrese su apellido" class="input-IS" id="apellido">
            <div class="error-apellido">Campo obligario</div>
            </div>         
          </div>

          <div class="row" style="margin-bottom: 10px;">
            <div class="input-title col-12  col-sm-6">
              Correo electronico:        
              <input type="text" placeholder="Ingrese su nombre" class="input-IS2" id="correo">
              <div class="error-correo">Ingrese un correo valido</div>
            </div>
              <div class="input-title col-12  col-sm-6">
              Contraseña:
              <input type="password" placeholder="Ingrese su apellido" class="input-IS2" id="contraseña">
              <div class="pass-info">(Debe contener como minimo 8 caracteres)</div>
              <div class="error-pass">Ingrese una contraseña valida</div>
              </div>         
            </div>          
            <button type="submit" class="iniciarS-button">Registrarse</button>
          </div>
</form>
        </main>

           

       

        <!-- jQuery, Popper.js, Bootstrap JS -->
