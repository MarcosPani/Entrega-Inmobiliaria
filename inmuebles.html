<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/96f039ea8c.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <!-- Custom styles -->
        <link rel="stylesheet" href="estilos/general.css">
        <link rel="stylesheet" href="estilos/navigation.css">
        <link rel="stylesheet" href="estilos/inmuebles.css">

        <title>Mi casa</title>
    </head>
    <body onload="readUrlParameters(); applyFilter(); pruebaParametrosURL()">
                <!-- Navegacion Desktop -->
                <header class="desktop-menu">
                    <a href="index.html">
                        <img class="logo" src="imagenes/logo.png">
                    </a>
        
                    <nav class="desktop-menu-actions">
                        <a class="publicar-button" href="publicar.html">Publicar</a>
                        <a href="inmuebles.html">Venta</a>
                        <a href="inmuebles.html?tipoDeOperacion=Alquiler">Alquiler</a>
                        <a href="inmobiliarias.html">Inmobiliarias</a>
                        <a class="login-button" href="inicio-de-sesion.html">Iniciar Sesión</a>
                    </nav>
                </header>
        
                <!-- Navegacion Mobile -->
                <header class="mobile-menu">
                  <a href="index.html">
                    <img class="logo" src="imagenes/logo.png">
                  </a>
        
                    <button onclick="toggleMobileMenu()">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </header>
        
                <nav class="mobile-menu-actions">
                    <a href="publicar.html">Publicar</a>
                    <a href="inmuebles.html">Venta</a>
                    <a href="inmuebles.html?tipoDeOperacion=Alquiler">Alquiler</a>
                    <a href="inmobiliarias.html">Inmobiliarias</a>
                    <a class="login-button" href="inicio-de-sesion.html">Iniciar Sesión</a>
                </nav>
        <div class="filters-mobile"><button onclick="filtrosMobile()">Filtros</button></div>
        <main class="container">
            <div class="row resultados-mobile">
                <div class="col-sm-12 col-md-3 filters">
                    <h4>
                        Filtros
                    </h4>

                    <button onclick="applyFilter()" class="aplicar-filtro">Aplicar filtro</button>

                    <hr>

                    <!-- Tipo de operacion -->
                    <p>Tipo de operacion</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDeOperacion" id="tipoDeOperacionVenta" value="Venta">
                        <label class="form-check-label" for="tipoDeOperacionVenta">
                            Venta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDeOperacion" id="tipoDeOperacionAlquiler" value="Alquiler">
                        <label class="form-check-label" for="tipoDeOperacionAlquiler">
                            Alquiler
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDeOperacion" id="tipoDeOperacionAlquilerTemporal" value="AlquilerTemporal">
                        <label class="form-check-label" for="tipoDeOperacionAlquilerTemporal">
                            Alquiler temporal
                        </label>
                    </div>

                    <hr>

                    <!-- Tipo de propiedad -->
                    <p>Tipo de propiedad</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tipoDePropiedadCasa">
                        <label class="form-check-label" for="tipoDePropiedadCasa">
                            Casa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tipoDePropiedadApartamento">
                        <label class="form-check-label" for="tipoDePropiedadApartamento">
                            Apartamento
                        </label>
                    </div>

                    <hr>

                    <!-- Rango de precios -->
                    <p>Precios</p>
                    <div>
                        <input class="rango-precio precio-input" type="text" name="precioMin" id="precioMin" placeholder="USD">
                        <label for="precioMin">Mín</label>
                    </div>
                    <div>
                        <input class="rango-precio precio-input" type="text" name="precioMax" id="precioMax" placeholder="USD">
                        <label for="precioMax">Máx</label>
                    </div>
                    
                    <hr>

                    <!-- Dormitorios -->
                    <p>Dormitorios</p>
                    <div class="row"  style="margin: 0px;">
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="radio" name="dormitorios" value="" id="dormitorio1">
                        <label class="form-check-label" for="dormitorio1">
                            1
                        </label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="radio" name="dormitorios" value="" id="dormitorio2">
                        <label class="form-check-label" for="dormitorio2">
                            2
                        </label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="radio" name="dormitorios" value="" id="dormitorio3">
                        <label class="form-check-label" for="dormitorio3">
                            3
                        </label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="radio" name="dormitorios" value="" id="dormitorio4">
                        <label class="form-check-label" for="dormitorio4">
                            4+
                        </label>
                    </div>
                    </div>

                    <hr>
                    <!-- Banios -->
                    <p>Baños</p>
                    <div class="row"  style="margin: 0px;">
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="radio" name="baños" value="" id="baño1" >
                        <label class="form-check-label" for="baño1">
                            1
                        </label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="radio" name="baños" value="" id="baño2">
                        <label class="form-check-label" for="baño2">
                            2
                        </label>
                    </div>
                    <div class="form-check col-md-3">
                        <input class="form-check-input" type="radio" name="baños" value="" id="baño3">
                        <label class="form-check-label" for="baño3">
                            3+
                        </label>
                    </div>
                    </div>

                    <hr>
                    <!-- Estado -->
                    <p>Estado</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="En construccion" id="estadoEnConstruccion">
                        <label class="form-check-label" for="estadoEnConstruccion">
                            En construccion
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="A estrenar" id="estadoAEstrenar">
                        <label class="form-check-label" for="estadoAEstrenar">
                            A estrenar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Usado" id="estadoUsado">
                        <label class="form-check-label" for="estadoUsado">
                            Usado
                        </label>
                    </div>

                    <hr>

                    <!-- Amenities -->
                    <p>Amenities</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="amenityGaraje">
                        <label class="form-check-label" for="amenityGaraje">
                            Garaje
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="amenityJardin">
                        <label class="form-check-label" for="amenityJardin">
                            Jardin
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="amenitySeguridad">
                        <label class="form-check-label" for="amenitySeguridad">
                            Seguridad
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="amenityPiscina">
                        <label class="form-check-label" for="amenityPiscina">
                            Piscina
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="amenityAmueblado">
                        <label class="form-check-label" for="amenityAmueblado">
                            Amueblado
                        </label>
                    </div>
                    <hr>
                    <p>Ubicacion</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Montevideo" id="ubicacionMO">
                        <label class="form-check-label" for="ubicacionMO">
                            Montevideo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Canelones" id="ubicacionCA">
                        <label class="form-check-label" for="ubicacionCA">
                            Canelones
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Maldonado" id="ubicacionMA">
                        <label class="form-check-label" for="ubicacionMA">
                            Maldonado
                        </label>
                    </div>
                    <hr>
                    <button onclick="applyFilter(); filtrosMobile()" class="aplicar-filtro-mobile">Aplicar filtro</button>
                </div>
                <div class="col-sm-12 col-md-9 search-result">
                    <h4>
                        Resultado de la busqueda
                    </h4>
                    
                    <div class="row items-container">
                        <!-- Aqui van los inmuebles -->
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <!-- Template propiedad -->
        <template id="item-template" >
            <div class="col-sm-12 col-md-6">                
                <div class="item-card">
                    <!-- Carousel -->
                    <div class="item-images">
                        <div class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner"></div>

                            <!-- Boton para ir a la imagen anterior -->
                            <a class="carousel-control-prev" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>

                            <!-- Boton para ir a la siguiente imagen -->
                            <a class="carousel-control-next" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="item-details">
                        <a class="item-title"></a>
                        <div class="item-price"></div>
                    </div>
                    
                </div>
            </div>
        </template>

        <!-- Template carousel -->
        <template id="item-template-carousel-image">
            <div class="carousel-item">
                <img class="d-block w-100">
            </div>
        </template>

        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- Custom scripts -->
        <script src="scripts/menu.js"></script>
        <script src="scripts/footer.js"></script>
        <script src="scripts/parameterReader.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/detalles.js"></script>
        <script src="scripts/parametros-filtros.js"></script>
        
    </body>
</html>
